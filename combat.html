<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Fight Simulator, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fight Simulator</title>
</head>
<body>
    <div class="container" style="display: flex; justify-content: space-between; margin-top: 250px;">
        <div class="card" style="width: 18rem; background-color: #72B7E7;">
            <div class="card-body">
                <h5 class="card-title">Combattant 1</h5>
                <input class="combattant" type="text" placeholder="Combattant 1">
            </div>
        </div>
        <div class="card" style="width: 18rem; background-color: #F46173;">
            <div class="card-body">
                <h5 class="card-title">Combattant 2</h5>
                <input class="combattant" type="text" placeholder="Combattant 2">
            </div>
        </div>
    </div>
    <p id="error" style="color: red;text-align: center;  display: none;">Veuillez ne pas renseigner de chiffre</p>
    <button style="position: relative; left: 900px;" class=" btn btn-danger btn-lg" type="submit">FIGHT</button>
    <br>
    <img style="position: relative; left: 850px; display: none;" src="combat.gif" alt="Combat">
    <div class="row justify-content-center">
        <div id="resultat" class="col-lg-8"></div>
    </div>
    <script src="combat.js"></script>
</body>
</html>
